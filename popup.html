<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>

    <body>
        <div class="container my-5">
          <div class="p-5 text-center bg-body-tertiary rounded-3">
            <svg class="bi mt-4 mb-3" style="color: var(--bs-indigo);" width="100" height="100"><use xlink:href="#bootstrap"/></svg>
            <h1 class="text-body-emphasis">ESCONY</h1>
            <p class="col-lg-8 mx-auto fs-5 text-muted">
              Cambia el tema pulsando los botones:
            </p>
            <div class="d-inline-flex gap-2 mb-5">
              <button class="d-inline-flex align-items-center btn btn-primary btn-lg px-4 rounded-pill" type="button" id="Boton2">
                Tema claro
                <svg class="bi ms-2" width="24" height="24"><use xlink:href="#arrow-right-short"/></svg>
              </button>
              <button class="btn btn-outline-secondary btn-lg px-4 rounded-pill" type="button" id="Boton">
                Tema oscuro
              </button>
            </div>
          </div>
        </div>
